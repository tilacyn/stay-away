<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/pregamePage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Stay Away</title>
    <link rel="icon" href="/img/main.svg">
    <script src="/js/pregame.js"></script>
</head>
<body>
    <div class="main-header"> Pregame</div>

    <div sec:authorize="isAuthenticated()" class="login-info">Authenticated as <span sec:authentication="name"></span></div>

    <div>
        <button onclick="startGame()">Start</button>
    </div>

    <div class="users">
        <table class="userTable">
            <tr>
                <th>User</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user}" class="userIDCell"></td>
            </tr>
        </table>
    </div>
</body>
</html>
